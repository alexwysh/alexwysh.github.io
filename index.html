<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World Page</title>
    <style>
        /* Style for the popup */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>

    <!-- Popup HTML -->
    <div id="popup">
        <p>This is a one-time popup that will appear once every 24 hours.</p>
        <button id="closePopup">Close</button>
    </div>

    <script>
        // Function to display the popup
        function displayPopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        // Check if a cookie exists to determine if the popup has been shown
        if (!document.cookie.includes('popupShown=true')) {
            displayPopup();
            // Set a cookie to remember that the popup has been shown
            document.cookie = 'popupShown=true; expires=' + new Date(Date.now() + 24 * 60 * 60 * 1000).toUTCString();
        }

        // Close the popup when the "Close" button is clicked
        document.getElementById('closePopup').addEventListener('click', closePopup);
    </script>
</body>
</html>
